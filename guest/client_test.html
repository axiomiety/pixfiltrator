<script type="text/javascript" src="js/lib.js"></script>
<script>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

ctx.beginPath();
ctx.rect(0, 0, 1200, 800);
ctx.fillStyle = '#000000';//convertHexStringToRgb("0"); //"#FF0000";
ctx.fill();
ctx.closePath();

window.URL = window.URL || window.webkitURL;

const fileSelect = document.getElementById("fileSelect"),
    fileElem = document.getElementById("fileElem"),
    fileList = document.getElementById("fileList");

fileSelect.addEventListener("click", function (e) {
  if (fileElem) {
    fileElem.click();
  }
  e.preventDefault(); // prevent navigation to "#"
}, false);

function foo(file) {
  const fr = new FileReader();
  fr.onload = () => {
    //const data = fr.result;
    const data = [...Array(256).keys()];
    let array = new Uint8Array(data);
    console.log(array.length);
    let hexArray = []; 
    for(let i=0; i<array.length; i++) {
      const val = array[i].toString(16);
      const hex = formatByteStringToHexNumbersArray(val);
      // this is a bit weird - we should be able
      // to do this on the fly by doing x2
      hexArray.push(hex[0]);
      hexArray.push(hex[1]);
    }
    console.log(hexArray.join(','));
    for(let j=0; j< hexArray.length; j++) {
      drawSquare(hexArray[j], j, ctx, 40);
    }
  }
  fr.readAsArrayBuffer(file);
};

</script>

</html>
